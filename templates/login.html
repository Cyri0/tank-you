{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}

    <div>
        <label>felhasználónév</label>
        {{ form.username }}
    </div>

    <div>
        <label>jelszó</label>
        {{ form.password }}
    </div>

    <input type='submit' value='Bejelentkezek'>
</form>

<a href="{% url 'register' %}">Még nincs felhasználóm, regisztrálok!</a>

{% endblock  %}
